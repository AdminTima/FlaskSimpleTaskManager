<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <h1>Todo app</h1>
        <form action="/add" method="post">
            <div>
                <label for="title">Todo title</label>
                <input type="text" name="title" placeholder="Enter to do...">
                <button type="submit">Add</button>
            </div>
        </form>
        {% for el in todo_lst %}
        <h2>{{ el.id }} | {{ el.title }}</h2><br>
        {% if el.complete == False %}
            <span>Not complete</span>
            {% else %}
        <span>Completed</span>
        {% endif %}
        <a href="/update/{{el.id}}">Update</a>
        <a href="/delete/{{el.id}}">Delete</a>
        {% endfor %}
</body>
</html>
